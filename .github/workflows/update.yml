name: Update Cal HR Status

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:       # allow manual runs

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Cal Raleigh HR check script
        run: python cal_hr_tracker.py

      - name: Commit updated status.json
        run: |
          git config user.name "cal-dinger-bot"
          git config user.email "cal-dinger-bot@example.com"
          git add status.json
          git commit -m "Auto-update status.json [skip ci]" || echo "No changes to commit"
          git push
